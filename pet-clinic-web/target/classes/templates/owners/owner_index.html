<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic Main Page</title>
</head>
<body>
<h1 th:text="'List of Owners '"> hard coded! </h1>

<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">ID</th>
        <th style="width: 150px;">First Name</th>
        <th style="width: 150px;">Last Name</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}"> ID</td>
        <td th:text="${owner.firstName}"> FN</td>
        <td th:text="${owner.lastName}"> LN</td>

    </tr>
    </tbody>


</table>

</body>
</html>
