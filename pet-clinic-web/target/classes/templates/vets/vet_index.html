<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic Main Page</title>
</head>
<body>
<h1 th:text="'List of  Vets'"> hard coded! </h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}"> ID</td>
        <td th:text="${vet.firstName}"> FN</td>
        <td th:text="${vet.lastName}"> LN</td>

    </tr>
    </tbody>


</table>


</body>
</html>
